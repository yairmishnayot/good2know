<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Image Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
        font-family: Arial, sans-serif;
      }

      .carousel-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        touch-action: pan-y;
      }

      .carousel {
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-slide {
        min-width: 100%;
        height: 100%;
        position: relative;
      }

      .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .indicator-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .indicator-dot.active {
        background-color: white;
      }

      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .carousel-arrow:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .carousel-arrow.left {
        left: 15px;
      }

      .carousel-arrow.right {
        right: 15px;
      }

      .slide-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-slide">
          <img
            src="./shoe-shop.png"
            alt="Placeholder Image 1"
            class="carousel-image"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="/api/placeholder/1080/1920?text=Image+2"
            alt="Placeholder Image 2"
            class="carousel-image"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="/api/placeholder/1080/1920?text=Image+3"
            alt="Placeholder Image 3"
            class="carousel-image"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="/api/placeholder/1080/1920?text=Image+4"
            alt="Placeholder Image 4"
            class="carousel-image"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="/api/placeholder/1080/1920?text=Image+5"
            alt="Placeholder Image 5"
            class="carousel-image"
          />
        </div>
      </div>

      <div class="carousel-arrow left">❮</div>
      <div class="carousel-arrow right">❯</div>

      <div class="slide-counter">1 / 5</div>

      <div class="carousel-indicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.querySelector(".carousel");
        const slides = document.querySelectorAll(".carousel-slide");
        const leftArrow = document.querySelector(".carousel-arrow.left");
        const rightArrow = document.querySelector(".carousel-arrow.right");
        const counter = document.querySelector(".slide-counter");
        const dots = document.querySelectorAll(".indicator-dot");

        let currentIndex = 0;
        const totalSlides = slides.length;

        // Update counter and indicators
        function updateUI() {
          counter.textContent = `${currentIndex + 1} / ${totalSlides}`;

          // Update indicator dots
          dots.forEach((dot, index) => {
            if (index === currentIndex) {
              dot.classList.add("active");
            } else {
              dot.classList.remove("active");
            }
          });
        }

        // Move to specific slide
        function goToSlide(index) {
          if (index < 0) {
            index = totalSlides - 1;
          } else if (index >= totalSlides) {
            index = 0;
          }

          currentIndex = index;
          const offset = -currentIndex * 100;
          carousel.style.transform = `translateX(${offset}%)`;

          updateUI();
        }

        // Event listeners for arrows
        leftArrow.addEventListener("click", () => {
          goToSlide(currentIndex - 1);
        });

        rightArrow.addEventListener("click", () => {
          goToSlide(currentIndex + 1);
        });

        // Event listeners for indicator dots
        dots.forEach((dot, index) => {
          dot.addEventListener("click", () => {
            goToSlide(index);
          });
        });

        // Touch events for swiping
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener(
          "touchstart",
          (e) => {
            touchStartX = e.changedTouches[0].screenX;
          },
          { passive: true }
        );

        carousel.addEventListener(
          "touchend",
          (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
          },
          { passive: true }
        );

        function handleSwipe() {
          const swipeThreshold = 50; // minimum distance for swipe

          if (touchEndX - touchStartX > swipeThreshold) {
            // Swipe right
            goToSlide(currentIndex - 1);
          } else if (touchStartX - touchEndX > swipeThreshold) {
            // Swipe left
            goToSlide(currentIndex + 1);
          }
        }

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") {
            goToSlide(currentIndex - 1);
          } else if (e.key === "ArrowRight") {
            goToSlide(currentIndex + 1);
          }
        });

        // Initialize UI
        updateUI();
      });
    </script>
  </body>
</html>
